<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="app.js" async></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="area-cadastro">
    <section class="cadastro">
            <div>
                <img src="cadastro.png" alt="">
            </div>
            <div id='msgError'></div>
            <div id='msgSuccess'></div>
            <form>
                <label for="nome" id="labelNome"></label>
                <input type="text" name="nome" placeholder="Seu nome" autofocus id="nome" minlength="6">

                <label for="usuario" id="labelUsuario"></label>
                <input type="text" name="usuario" placeholder="UsuÃ¡rio" id="usuario" minlength="6">

                <label for="senha" id="labelSenha1"></label>
                <div class="ver">
                    <i id="olhar1" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <input type="password" name="senha" placeholder="Senha" id="senha1" minlength="6">

                <label for="ConfirmarSenha" id="labelSenha2"></label>
                <div class="ver">                    
                    <i id="olhar2" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <input type="password" name="ConfirmarSenha" placeholder="Confirmar a senha" id="senha2" minlength="6">
                <!-- <br>                -->
            </form>
            <button onclick="cadastrar()" type="button" id="botao">Cadastrar</button>
        </div>
    </section>
</body>
</html>
